project_name: sysl
env:
- GO111MODULE=on
- GOPROXY=https://proxy.golang.org
release:
  github:
    owner: cuminandpaprika
    name: sysl
  name_template: '{{.Tag}}'
scoop:
  name: sysl
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- id: sysl
  goos:
  - darwin
  - linux
  - windows
  - freebsd
  - netbsd
  - openbsd
  - dragonfly
  goarch:
  - amd64
  - "386"
  goarm:
  - "7"
  targets:
  - darwin_amd64
  - darwin_386
  - linux_amd64
  - linux_386
  - windows_amd64
  - windows_386
  - freebsd_amd64
  - freebsd_386
  - netbsd_amd64
  - netbsd_386
  - openbsd_amd64
  - openbsd_386
  - dragonfly_amd64
  dir: .
  main: ./cmd/sysl
  ldflags:
  - -s -w -X main.Version={{.Version}}
  - -X main.GitCommit={{.ShortCommit}}
  - -X main.BuildDate={{.Date}}
  - -X main.BuildOS={{.Os}}/{{.Arch}}
  - -s -w -X "main.GoVersion={{.Env.GOVERSION}}"
  binary: sysl
  lang: go
archives:
- id: sysl
  builds:
  - sysl
  name_template: '{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}'
  replacements:
    "386": 32bit
    amd64: 64bit
    darwin: macOS
    dragonfly: DragonFlyBSD
    freebsd: FreeBSD
    linux: Linux
    netbsd: NetBSD
    openbsd: OpenBSD
    windows: Windows
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  files:
  - README.md
  - LICENSE
snapshot:
  name_template: '{{ .Tag }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: '{{.ProjectName}}_{{.Version}}_checksums.txt'
  algorithm: sha256
dockers:
- binaries:
  - sysl
  goos: linux
  goarch: amd64
  dockerfile: Dockerfile
  image_templates:
  - docker.io/zhengj9/test-sysl:latest
  - docker.io/zhengj9/test-sysl:{{ .Version }}
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^chore:'
    - typo
  sort: asc
dist: dist
signs:
- id: default
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
build:
  id: sysl
  goos:
  - darwin
  - linux
  - windows
  - freebsd
  - netbsd
  - openbsd
  - dragonfly
  goarch:
  - amd64
  - "386"
  goarm:
  - "7"
  main: ./cmd/sysl
  ldflags:
  - -s -w -X main.Version={{.Version}}
  - -X main.GitCommit={{.ShortCommit}}
  - -X main.BuildDate={{.Date}}
  - -X main.BuildOS={{.Os}}/{{.Arch}}
  - -s -w -X "main.GoVersion={{.Env.GOVERSION}}"
  binary: sysl
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
